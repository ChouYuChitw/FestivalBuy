<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="./css/cart.css">
    <style>
        .shoppingDetails {
            position: absolute;
            left: 50%;
            margin-left: -400px;
            background-color: antiquewhite;
        }

        .cartInfo {
            text-align: right;
        }

        .cartManage {
            text-align: left;
        }

        .cartJump {
            text-align: right;
        }

        span {
            color: red
        }
    </style>
</head>

<body>
    <div class="shoppingDetails">
        <h2>購物明細</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>商品明細</th>
                    <th>價格</th>
                    <th>數量</th>
                    <th>庫存</th>
                    <th>變更明細</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                
            </tbody>
        </table>
        <div class="cartManage">
            <button id="delete-all">全部刪除</button>
        </div>
        <div class="cartInfo">
            <p>共<span id="item-quantity">0</span>項商品，總數量<span id="total-quantity">0</span>個</p>
            <p>金額小計: NT$<span id="sub-total">0</span>元</p>
        </div>
        <div class="cartJump">
            <button>回首頁</button>
            <button onclick="location.href='./checkout_screen'">前往結帳</button>
        </div>

    </div>
    <script type="module" src="./js/ShoppingCart.js"></script>
</body>

</html>
