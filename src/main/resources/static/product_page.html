<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    FestivalBuy
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">商品分類</a></li>
                    <li><a href="/shopping_cart" class="nav-link px-2 text-white">購物車</a></li>
                    <li><a href="/order_tracking" class="nav-link px-2 text-white">訂單查詢</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">會員中心</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">登入</button>
                    <button type="button" class="btn btn-warning">註冊</button>
                </div>
            </div>
        </div>
    </header>
    <main class="d-flex flex-nowrap">
        <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
            <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                <span class="fs-5 fw-semibold">商品分類</span>
            </a>
            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                        data-bs-toggle="collapse" aria-expanded="false">
                        年菜
                    </button>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse"
                        aria-expanded="false">
                        零食
                    </button>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse"
                        aria-expanded="false">
                        飲料
                    </button>
                </li>
            </ul>
        </div>
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                    <img src="./imgs/pineapple_cake.jpg" id="product-img" class="d-block mx-lg-auto img-fluid" alt="cake" width="700"
                        height="500">
                </div>
                <div class="col-lg-6">
                    <h1 id="product-name" class="display-5 fw-bold lh-1 mb-3">【大黑松小倆口】台灣伴手禮-土鳳梨酥禮盒12入 540g</h1>
                    <p id="product-descripion" class="lead">選用台灣的新鮮土鳳梨，含纖維果肉的可口內餡，每一口都能感受到土鳳梨的多層次口感。</p>
                    <h1 id="product-price" class="display-5 fw-bold lh-1 mb-3 text-danger">$450</h1>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button type="button" id="add-to-cart" class="btn btn-primary btn-lg px-4 me-md-2">購買</button>
                        <span>數量</span><input type="number" id="product-quantity" max="10" min="0" placeholder="0">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/ProductPage.js"></script>
</body>
</html>
