<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FestivalBuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<style>
    body{
        font-family: Arial, sans-serif;
         margin: 0;
        padding: 0;
        background-image: url('https://images.669pic.com/element2/8aa536c47b8bde2d9510714785985a90.jpg');
        background-size: 85%;
    }
</style>

<body>
    <header style="padding: 20px;">
        <a href="/front_page"
            style="text-decoration:none;color: red;font-size: 35px;font-style: oblique;">
            FestivalBuy</a>
    </header>
    <div class="container w-50 ">
        <main>
            <form>


                <div class="row mt-5"></div>
                <div class="row mt-5"></div>
                <div class="row mt-5"></div>
                <div class="row ">

                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="form-floating">
                            <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">信箱</label>
                        </div>

                    </div>
                </div>
                <div class="row mb-3"></div>

                <div class="row">

                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="form-floating">
                            <input type="password" class="form-control  mb-3" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">密碼</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me" class="col-md-2"> 記住我
                            </label>
                        </div>
                    </div>

                </div>


                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <button class="w-100 btn btn-lg btn-primary " type="submit">登入</button>
                    </div>

                </div>







            </form>
        </main>
    </div>
</body>

</html>
