<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    FestivalBuy
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">商品分類</a></li>
                    <li><a href="/shopping_cart" class="nav-link px-2 text-white">購物車</a></li>
                    <li><a href="/order_tracking" class="nav-link px-2 text-white">訂單查詢</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">會員中心</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">登入</button>
                    <button type="button" class="btn btn-warning">註冊</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container px-4 py-5" id="custom-cards">
        <h2 class="pb-2 border-bottom">熱門商品</h2>
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="./imgs/instant_noodles.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">【小廚師慢食麵】禮盒組合L(紅燒*1+蕃茄*1+榨菜1+白果*1)</h5>
                        <p class="card-text">599$</p>
                        <a href="#" class="btn btn-primary">購買</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="./imgs/jerky.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">【快車肉乾】兔年運轉大禮盒(2入組)-原味杏仁香脆肉紙+特厚蜜汁肉乾</h5>
                        <p class="card-text">570$</p>
                        <a href="#" class="btn btn-primary">購買</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img src="./imgs/pineapple_cake.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">【大黑松小倆口】台灣伴手禮-土鳳梨酥禮盒12入 540g</h5>
                        <p class="card-text">450$</p>
                        <a href="#" class="btn btn-primary">購買</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-muted">© 2023 FestivalBuy</span>
            </div>
        </footer>
    </div>
</body>

</html>
