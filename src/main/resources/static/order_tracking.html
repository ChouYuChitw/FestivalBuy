<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單查詢</title>
    <link rel="stylesheet" href="./css/cart.css">
    <style>
        .orderTracking{
            position: absolute;
            left: 50%;
            margin-left: -400px;
        }
        .orderSearch{
            background-color: lightgray;
            text-align: left;
        }
        .searchResult{
            background-color: lightgreen;
            text-align: left;
        }
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="orderTracking">
        <div class="orderSearch">
        <h2>訂單查詢</h2>
        <form>
            <h3>查詢條件</h3>
            <input type="checkbox"/><span>一個月內訂單</span>
            <input type="checkbox" /><span>未出貨訂單</span>
            <input type="checkbox" /><span>六個月內訂單</span>
            <br><br>
            <input type="submit" value="查詢">
            <br><br>
        </form>
    </div>
    <div class="searchResult">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>訂單編號</th>
                    <th>訂購時間</th>
                    <th>付款方式</th>
                    <th>訂單金額</th>
                    <th>商品名稱</th>
                    <th>數量</th>
                    <th>處理狀態</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">1</td>
                    <td rowspan="2">123456789</td>
                    <td rowspan="2">2022-12-11</td>
                    <td rowspan="2">7-11取貨付款</td>
                    <td>450</td>
                    <td>【大黑松小倆口】台灣伴手禮-土鳳梨酥禮盒12入 540g</td>
                    <td>1</td>
                    <td>處理中</td>
                </tr>
                <tr>
                    <td>570</td>
                    <td>【快車肉乾】兔年運轉大禮盒(2入組)-原味杏仁香脆肉紙+特厚蜜汁肉乾</td>
                    <td>1</td>
                    <td>處理中</td>
                </tr>
            </tbody>
        </table>

    </div>
    </div>
    
</body>
</html>
