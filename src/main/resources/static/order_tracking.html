<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="module" src="./js/OrderTracking.js"></script>
</head>

<body>
    <div class="orderTracking container px-5 py-4 bg-light">
        <div class="orderSearch">
            <div class="row">
                <h2>訂單查詢</h2>
                <form>
                    <p>查詢條件</p>
                    <div class="mb-3 text-center">
                        <input type="checkbox" /><span>一個月內訂單</span>
                        <input type="checkbox" /><span>未出貨訂單</span>
                        <input type="checkbox" /><span>六個月內訂單</span>
                    </div>
                    <div class="mb-3 form-check text-end">
                        <input type="submit" class="btn btn-primary" value="查詢">
                    </div>
                </form>
            </div>
        </div>
        <div class="searchResult">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>訂單編號</th>
                        <th>訂購時間</th>
                        <th>付款方式</th>
                        <th>訂單金額</th>
                        <th>商品名稱</th>
                        <th>數量</th>
                        <th>處理狀態</th>
                    </tr>
                </thead>
                <tbody id="tracking-body">
                </tbody>
            </table>

        </div>
    </div>

</body>

</html>
